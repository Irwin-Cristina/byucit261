<!DOCTYPE html>
<html>
    
<head>
    <title>JavaScript Objects-Methods</title>

   
</head>
        
    
<body>
    <p>Methods</p>
</body>
     <script>
        var person = {
            firstName:"John", 
            lastName: "Doe",
            age: 50,
            eyeColor: "blue",
        };
         person.name = function() {
	                   return this.firstName + " " + this.lastName;
         };
            
         document.write(person.name);
         
         
         var player = {
             x: 100,
             y: 200,
             energy: 10,
             weapons: ['sword', 'gun'],
             addWeapon: function (newWeapon){
                 this.weapons.push(newWeapon);
             },
             addEnergy: function(e) {
                 this.energy = this.energy + e;
             }
         };
             
             player.addWeapon('axe');
             player.addWeapon('knife');
             player.addWeapon('laser gun');
             
             console.log(player.weapons);
            
            player.addEnergy(10);
            console.log(player.energy);

    </script>
    
</html>
