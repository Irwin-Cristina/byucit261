<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title> CSS Animation| Cristina Irwin | BYU-Idaho</title>
        <meta name="description" content="CSS Animation and Javascript for Cristina Irwin in CIT 261: Mobile Developement at BYU-Idaho.">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        
        <style>
            h1, h4 {
                font-family: monospace;
                margin-left: 20px;
                margin-top: 0px;
            }
            
            div {
                margin: 70px;
                width: 100px;
                height: 100px;
                color: green;
                background-color: green;
                position: relative;
                -webkit-animation: mymove 2s infinite;  
                animation: mymove 2s infinite;
            }
            
            button {
                margin-left: 20px;
            }

            #text {
                text-align: center;
                padding-top: 40px;
                color: white;
            }
           

            @-webkit-keyframes newmove {
                from {
                    width: 0px;
                }
                to {
                    width: 500px; 
                    background: yellow;
                }
                }

            @keyframes newmove {
                from {
                    width: 0px;
                }
                to {
                    width: 500px; 
                    background: yellow
                }
            }
            
            
            
        </style>
    </head>
    
    <body>
        
        <h1>CSS Animation </h1>
        <h4>with triggered Javascript</h4>
        
        <div id="box">
            <p id="text">Go</p></div>
        <button onclick="stretch()">Try it</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>

     
    <script>
       function stretch() {
            document.getElementById("box").style.WebkitAnimationName = "newmove"; 
            document.getElementById("box").style.animationName = "newmove";
           document.getElementById("text").innerHTML = "Caution";
           
       }
        
        function stop() {
            document.getElementById("box").style.WebkitAnimationName = "none"; 
            document.getElementById("box").style.animationName = "none";
            document.getElementById("box").style.backgroundColor = "red";
            document.getElementById("box").style.color = "white";
            document.getElementById("text").innerHTML = "Stop";
        
       }
        
        function reset() {
            document.getElementById("box").style.WebkitAnimationName = "none"; 
            document.getElementById("box").style.animationName = "none";
            document.getElementById("box").style.backgroundColor = "green";
           document.getElementById("text").innerHTML = "Go";
           
       }
       
    </script>
    
    </body>
</html>
