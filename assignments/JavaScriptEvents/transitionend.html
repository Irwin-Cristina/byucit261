<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title> JavaScript Events Transition| Cristina Irwin | BYU-Idaho</title>
        <meta name="description" content="Events for Cristina Irwin in CIT 261: Mobile Developement at BYU-Idaho.">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        
        <style>
            body {
                padding: 100px;
                background-color: darkorange;
            }
            
            #count {
                padding-top: 150px;
                font-family: sans-serif;
                font-size: 72px;
            }
            
            #count2 {
                padding-top: 90px;
                font-family: sans-serif;
                font-size: 24px;
            }
            
            #count3 {
                padding-top: 20px;
                font-family: sans-serif;
                font-size: 24px;
            }
            
            #blah {
                width: 400px;
                height: 400px;
                border-radius: 50%;
                background-color: bisque;
                margin: 0 auto;
                text-align: center;
                transition: transform .6s cubic-bezier(.26, 1.39, 1, 1.3);
            }
            
            #blah:hover {
                transform: scale3d(1.5, 1.5, 1);
                opacity: .8;
                cursor: pointer;
            }
            
            #blah2 {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                background-color: lightblue;
                margin: 0 auto;
                text-align: center;
                transition: transform .8s cubic-bezier(.26, 1.39, 1, 1.3);
            }
            
            #blah2:hover {
                transform: scale3d(1.7, 1.7, 1);
                opacity: .5;
                cursor: pointer;
            }
            
            
            #blah3 {
                position: absolute;
                top: 400px;
                left: 150px;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background-color: palegreen;
                margin: 0 auto;
                text-align: center;
                transition: transform .5s cubic-bezier(.26, 1.39, 1, 1.3);
            }
            
            #blah3:hover {
                transform: scale3d(2, 2, 1);
                opacity: .3;
                cursor: pointer;
            }
         
        </style>
    </head>
    
<body>
    
    <h1>Transition Event</h1>
    <p>Click on circles and see number count change.</p>
    
        <div id ="blah">
            <h2 id= "count">0</h2>
        </div>
    
    
    <div id ="blah2">
            <h2 id= "count2">0</h2>
        </div>
    
     <div id ="blah3">
            <h2 id= "count3">0</h2>
        </div>
    
    
        
      
    <script>
        var myElement = document.querySelector("#blah");
        myElement.addEventListener("transitionend", updateCount, false);
        
        var h2Element = document.querySelector("#count");
        var count = 0;
        
        function updateCount(e) {
            count++;
            h2Element.textContent = count;
        }

       var myElement2 = document.querySelector("#blah2");
        myElement2.addEventListener("transitionend", updateCount2, false);
        
        var h2Element2 = document.querySelector("#count2");
        var count2 = 0;
        
        function updateCount2(e) {
            count2 ++;
            h2Element2.textContent = count2;
        }     

        var myElement3 = document.querySelector("#blah3");
        myElement3.addEventListener("transitionend", updateCount3, false);
        
        var h2Element3 = document.querySelector("#count3");
        var count3 = 0;
        
        function updateCount3(e) {
            count3 ++;
            h2Element3.textContent = count3;
        }     
        
  
    </script>
    
    </body>
        </html>
