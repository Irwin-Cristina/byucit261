<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title> CSS Animation| Cristina Irwin | BYU-Idaho</title>
        <meta name="description" content="CSS Animation for Cristina Irwin in CIT 261: Mobile Developement at BYU-Idaho.">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        
        <style>
            .container {
                margin: 400px 0 0 400px;
                display: inline-block;
                }

            .circle, .circle0, .circle1, .circle2, .circle3, .circle4, .circle5, .circle6, .circle7, .circle8   {
                border-radius: 50%;
                height: 40px;
                width: 40px;
                margin: 10px;
                float: left;
                animation-name: bounceInDown;
                -webkit-animation-name: bounceInDown;
                animation-duration: 3s;
                -webkit-animation-duration: 3s;
                animation-iteration-count: infinite;
                -webkit-animation-iteration-count: infinite;
                animation-direction: alternate;
                -webkit-animation-direction: alternate;
            }

            .circle0 {
                background-color: red;
                animation-timing-function: ease;
                -webkit-animation-timing-function: ease;
            }

            .circle1 {
                background-color: orangered;
                animation-timing-function: linear;
                -webkit-animation-timing-function: linear;
            }

            .circle2 {
                background-color: darkorange;
                animation-timing-function: ease-in;
                -webkit-animation-timing-function: ease-in;
            }

            .circle3 {
                background-color: yellow;
                animation-timing-function: ease-out;
                -webkit-animation-timing-function: ease-out;
            }

            .circle4 {
                background-color: greenyellow;
                animation-timing-function: ease-in-out;
                -webkit-animation-timing-function: ease-in-out;
            }

            .circle5 {
                background-color: green;
                animation-timing-function: cubic-bezier(0, 1, 0.98, 0);
                -webkit-animation-timing-function: cubic-bezier(0, 1, 0.98, 0);
            }
            
            .circle6 {
                background-color: seagreen;
                animation-timing-function: ease-in;
                -webkit-animation-timing-function: ease-in;
            }
            
            .circle7 {
                background-color: blue;
                animation-timing-function: cubic-bezier(0, 1, 0.75, 0);
                -webkit-animation-timing-function: cubic-bezier(0, 1, 0.75, 0);
            }
            
            .circle8 {
                background-color: purple;
                animation-timing-function: ease;
                -webkit-animation-timing-function: ease;
            }
            

            @-webkit-keyframes bounceInDown {
                    0%, 60%, 75%, 90%, 100% {
                    -webkit-transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                    transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, -3000px, 0);
                transform: translate3d(0, -3000px, 0);
            }
            60% {
                opacity: .6;
                -webkit-transform: translate3d(0, 25px, 0);
                transform: translate3d(0, 25px, 0);
            }
            75% {
                -webkit-transform: translate3d(0, -10px, 0);
                transform: translate3d(0, -10px, 0);
            }
            100% {
                -webkit-transform: none;
                transform: none;
            }
            }
            
            @keyframes bounceInDown {
                    0%, 60%, 75%, 90%, 100% {
                    -webkit-transition-timing-function: cubic-bezier(0.215, 0.61, 0.355,    1);
                    transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, -3000px, 0);
                transform: translate3d(0, -3000px, 0);
            }
            60% {
                opacity: .6;
                -webkit-transform: translate3d(0, 25px, 0);
                transform: translate3d(0, 25px, 0);
            }
            75% {
                -webkit-transform: translate3d(0, -10px, 0);
                transform: translate3d(0, -10px, 0);
            }
            100% {
                -webkit-transform: none;
                transform: none;
            }
            }


            
        </style>
    </head>
    
    <body>
        <div class='container'>
            <div class='circle0'></div>
            <div class='circle1'></div>
            <div class='circle2'></div>
            <div class='circle3'></div>
            <div class='circle4'></div>
            <div class='circle5'></div>
            <div class='circle6'></div>
            <div class='circle7'></div>
            <div class='circle8'></div>
</div>
    
    
    </body>
        </html>
