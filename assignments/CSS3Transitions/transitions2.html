<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title> CSS Transitions| Cristina Irwin | BYU-Idaho</title>
        <meta name="description" content="CSS Transitions for Cristina Irwin in CIT 261: Mobile Developement at BYU-Idaho.">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        
        <style>
           .box {
                font-size: 5em;
                color: yellowgreen;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
                -webkit-transition: color 2s ease-out;
                -moz-transition: color 2s ease-out;
                -o-transition: color 2s ease-out;
                transition: color 2s ease-out;
                }

                .box:hover {
                color: darkcyan;
                cursor: pointer;
            }

            body {
                padding: 2em;
            }

            
            
            
        </style>
    </head>
    
    <body>
        <h1>Transitions 2</h1>
        <p>transition property(color), duration(seconds) and timing-function(ease)</p>
        <h2 class="box">Hover over this text</h2>
        
        
        
        
    </body>
        </html>
