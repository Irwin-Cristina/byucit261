        <meta name="viewport" content="width=device-width, inital-scale=1">

        <style>
            h1 {
                font-family: 'Pacifico', cursive;
                font-size: 4em;
                margin: 0px;
            }
            h1, #family {
                
                text-align: center;
            }
            
            #family {
                font-family: 'helvetica', sans-serif;
                margin: 0px 0px 30px 0px;
                padding: 0px;
                
            }
            
            #f1_container, #f1_container1, #f1_container2, #f1_container3 {
                position: relative;
                margin: 10px auto;
                width: 450px;
                height: 390px;
                z-index: 1;
                background-color: #aaa;
            }           

            
            #f1_container, #f1_container1, #f1_container2, #f1_container3 {
                perspective: 1000;
                -webkit-perspective: 1000;
            }
            
            #f1_card {
                width: 100%;
                height: 100%;
                transform-style: preserve-3d;
                transition: all 1.0s linear;
                -webkit-transition: all 1.0s linear;
                
            }
            
            #f1_card1 {
                width: 100%;
                height: 100%;
                transform-style: preserve-3d;
                transition: all 1.5s ease;
                -webkit-transition: all 1.5s ease;
            }
            
            #f1_card2 {
                width: 100%;
                height: 100%;
                transform-style: preserve-3d;
                transition: all 2.0s ease-out;
                -webkit-transition: all 2.0s ease-out;
            }
            
            #f1_card3 {
                width: 100%;
                height: 100%;
                transform-style: preserve-3d;
                transition: all 0.5s linear;
                -webkit-transition: all 0.5s linear;
            }
            
            #f1_container:hover #f1_card {
                transform: rotateY(180deg);
                -webkit-transform: rotateY(180deg);
            }
            
            #f1_container1:hover #f1_card1 {
                transform: rotateY(180deg);
                -webkit-transform: rotateY(180deg);
            }
            
            #f1_container2:hover #f1_card2 {
                transform: rotateY(180deg);
                -webkit-transform: rotateY(180deg);
            }
            #f1_container3:hover #f1_card3 {
                transform: rotateY(180deg);
                -webkit-transform: rotateY(180deg);
            }
            
            #caption {
                text-transform: uppercase;
                text-align: center;
                font-family: sans-serif;
                position: absolute;
                top: 325px;
                left: 85px;
                font-weight: bold;
            }
            
            #caption1 {
                text-transform: uppercase;
                text-align: center;
                font-family: sans-serif;
                position: absolute;
                top: 330px;
                left: 190px;
                font-weight: bold;
            }
            
            #caption2 {
                text-transform: uppercase;
                text-align: center;
                font-family: sans-serif;
                position: absolute;
                top: 330px;
                left: 190px;
                font-weight: bold;
            }
            
            #caption3 {
                text-transform: uppercase;
                text-align: center;
                font-family: sans-serif;
                position: absolute;
                top: 330px;
                left: 190px;
                font-weight: bold;
            }
            
            span {
                font-weight: 100;
            }
            
            .face {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
            }
            
            .face.back {
                display: block;
                transform: rotateY(180deg);
                -webkit-transform: rotateY(180deg);
                box-sizing: border-box;
                padding: 0px;
                color: white;
                text-align: center;
/*                background-color: #aaa;*/
            }
            
            
            /* Buttons*/
            
            section {
                text-align: center;
            }
            button {
                background: none;
                border: 0;
                box-sizing: border-box;
                margin: 1em;
                padding: 1em 2em;
                box-shadow: inset 0 0 0 2px #9c003d;
                color: #9c003d;
                font-size: inherit;
                font-weight: 700;
                position: relative;
                vertical-align: middle;
                }
            
            button::before, button::after {
                box-sizing: inherit;
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
            }
            
            
            /* scott*/
            
            .draw {
                    transition: color 0.25s;
            }
            
            .draw::before, .draw::after {
                border: 2px solid transparent;
                width: 0;
                height: 0;
            }
            
            .draw::before {
                top: 0;
                left: 0;
            }
            
            .draw::after {
                bottom: 0;
                right: 0;
            }
            
            .draw:hover {
                color: #47621d;
            }
            
            .draw:hover::before, .draw:hover::after {
                width: 100%;
                height: 100%;
            }
            
            .draw:hover::before {
                border-top-color: #47621d;
                border-right-color: #47621d;
                transition: width 0.25s ease-out, height 0.25s ease-out 0.25s;
            }
            
            .draw:hover::after {
                border-bottom-color: #47621d;
                border-left-color: #47621d;
                transition: border-color 0s ease-out 0.5s, width 0.25s ease-out 0.5s, height 0.25s ease-out 0.75s;
            }
            
            /* cristina*/
            .meet:hover {
                color: #fbca67;
            }
            .meet::after {
                top: 0;
                left: 0;
            }
            
            .meet:hover::before {
                border-top-color: #fbca67;
                border-right-color: #fbca67;
            }
            
            .meet:hover::after {
                border-bottom-color: #fbca67;
                border-left-color: #fbca67;
                transition: height 0.25s ease-out, width 0.25s ease-out 0.25s;
            }
            
            /* isa*/
            
            .center:hover {
                color: #6477b9;
            }
            
            .center::before, .center::after {
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                -webkit-transform-origin: center;
                transform-origin: center;
            }
            
            .center::before {
                border-top: 2px solid #6477b9;
                border-bottom: 2px solid #6477b9;
                -webkit-transform: scale3d(0, 1, 1);
                transform: scale3d(0, 1, 1);
            }
            
            .center::after {
                border-left: 2px solid #6477b9;
                border-right: 2px solid #6477b9;
                -webkit-transform: scale3d(1, 0, 1);
                transform: scale3d(1, 0, 1);
            }
            
            .center:hover::before, .center:hover::after {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
                transition: -webkit-transform 0.5s;
                transition: transform 0.5s;
                transition: transform 0.5s, -webkit-transform 0.5s;
            }
            
            /* isaac*/
            .spin {
                width: 5em;
                height: 5em;
                padding: 0;
            }
            
            .spin:hover {
                color: #0eb7da;
            }
            
            .spin::before, .spin::after {
                top: 0;
                left: 0;
            }
            
            .spin::before {
                border: 2px solid transparent;
            }
            
            .spin:hover::before {
                border-top-color: #0eb7da;
                border-right-color: #0eb7da;
                border-bottom-color: #0eb7da;
                transition: border-top-color 0.15s linear, border-right-color 0.15s linear 0.1s, border-bottom-color 0.15s linear 0.2s;
            }
            
            .spin::after {
                border: 0 solid transparent;
            }
            
            .spin:hover::after {
                border-top: 2px solid #0eb7da;
                border-left-width: 2px;
                border-right-width: 2px;
                -webkit-transform: rotate(270deg);
                transform: rotate(270deg);
                transition: border-left-width 0s linear 0.35s, -webkit-transform 0.4s linear 0s;
                transition: transform 0.4s linear 0s, border-left-width 0s linear 0.35s;
                transition: transform 0.4s linear 0s, border-left-width 0s linear 0.35s, -webkit-transform 0.4s linear 0s;
            }
            
            /* Simon*/
            .circle {
                border-radius: 100%;
                box-shadow: none;
            }
            
            .circle::before, .circle::after {
                border-radius: 100%;
            }
            
            
        </style>
