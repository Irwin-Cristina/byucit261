<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title> CSS Transitions| Cristina Irwin | BYU-Idaho</title>
        <meta name="description" content="CSS Transitions for Cristina Irwin in CIT 261: Mobile Developement at BYU-Idaho.">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        
        <style>
            h1 {
                margin-left: 20px;
                }
            h4 {
                font-style: italic;
                margin-top: -20px;
                margin-left: 20px;
                
            }
            p {
                font-family: monospace;
                padding: 40px;
            }
            
            #three {
                margin-top: 10px;
            }
            
            #four {
                margin-top: 10px;
            }
            .parent { 
                
                width: 350px; 
                height: 350px;
                
                }
            
            .box {
                border-radius: 100px;
                width: 200px;
                height: 200px;
                background-color: red;
                font-size: 30px;
                margin: 50px;
                left: 0px;
                top: 0px;
    /*          position: absolute;*/
                -webkit-transition-property: width height background-color margin font-size left top transform -webkit-transform color;
                -webkit-transition-duration: 0.5s;
                -webkit-transition-timing-function: ease-in-out;
                transition-property: width height background-color font-size margin left top transform -webkit-transform color;
                transition-duration: 0.5s;
                transition-timing-function: ease-in-out;
                }
            
            .boxa {
                border-radius: 100px;
                width: 200px;
                height: 200px;
                background-color: greenyellow;
                font-size: 30px;
                margin: 50px;
                left: 0px;
                top: 0px;
    /*          position: absolute;*/
                -webkit-transition-property: width height background-color margin font-size left top transform -webkit-transform color;
                -webkit-transition-duration: 4s;
                -webkit-transition-timing-function: ease-in-out;
                transition-property: width height background-color font-size margin left top transform -webkit-transform color;
                transition-duration: 4s;
                transition-timing-function: ease-in-out;
                }
            
            .boxb {
                width: 200px;
                height: 200px;
                border-radius: 100px;
                background-color: red;
                font-size: 18px;
                left: 0px;
                top: 0px;
                margin: 20px;
                -webkit-transition-property: width height background-color margin font-size left top color;
                -webkit-transition-duration: 2s;
                -webkit-transition-timing-function: ease;
                transition-property: width height background-color margin font-size left top color;
                transition-duration: 2s;
                transition-timing-function: ease;
                }
            
            .boxc {
                width: 300px;
                height: 300px;
                border-radius: 160px;
                background-color: green;
                color: darkorange;
                font-size: 20px;
                left: 0px;
                top: 0px;
                padding: 10px;
                -webkit-transition-property: width height background-color font-size border-radius padding left top color;
                -webkit-transition-duration: 2s;
                -webkit-transition-delay: 2s;
                -webkit-transition-timing-function: linear;
                transition-property: width height background-color margin font-size border-radius padding left top color;
                transition-duration: 2s;
                transition-delay: 2s;
                transition-timing-function: linear;
                }
           
            
            .box1{
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                border-radius: 100px;
                width: 100px;
                height: 100px;
                background-color: darkblue;
                color: yellow;
                font-size: 16px;
                margin: 20px;
                left: 150px;
                top: 25px;
/*              position: absolute;*/
                -webkit-transition-property: width height background-color font-size  margin left top transform -webkit-transform color;
                -webkit-transition-duration: 0.5s;
                -webkit-transition-timing-function: ease-in-out;
                transition-property: width height background-color font-size margin left top transform -webkit-transform color;
                transition-duration: 0.5s;
                transition-timing-function: ease-in-out;
                }
            
        
            .box2{
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                border-radius: 100px;
                width: 100px;
                height: 100px;
                background-color: darkcyan;
                color: white;
                font-size: 16px;
                margin: 20px;
                left: 150px;
                top: 25px;
/*              position: absolute;*/
                -webkit-transition-property: width height background-color font-size  margin left top transform -webkit-transform color;
                -webkit-transition-duration: 4s;
                -webkit-transition-timing-function: ease-in-out;
                transition-property: width height background-color font-size margin left top transform -webkit-transform color;
                transition-duration: 4s;
                transition-timing-function: ease-in-out;
                }
            
            .box3{
                width: 100px;
                height: 100px;
                border-radius: 100px;
                background-color: blue;
                color: yellow;
                font-size: 8px;
                left: 150px;
                top: 25px;
                -webkit-transition-property: width height background-color font-size border-radius left top color;
                -webkit-transition-duration: 2s;
                -webkit-transition-timing-function: ease;
                transition-property: width height background-color font-size border-radius left top color;
                transition-duration: 2s;
                transition-timing-function: ease;
                }
            
            .box4 {
                width: 100px;
                height: 100px;
                border-radius: 100px;
                background-color: yellowgreen;
                color: white;
                font-size: 10px;
                left: 150px;
                top: 25px;
                padding: 15px;
                -webkit-transition-property: width height background-color padding font-size left top color;
                -webkit-transition-duration: 2s;
                -webkit-transition-delay: 2s;
                -webkit-transition-timing-function: linear;
                transition-property: width height background-color padding font-size left top color;
                transition-duration: 2s;
                transition-delay: 2s;
                transition-timing-function: linear;
}
            
        </style>
    </head>
    
    <body>
        <div id="container">
            <h1>Transtions</h1>
            <h4>transition duration 0.5 seconds</h4>
            <div class="parent">
                <div class="box">
                <p>watch me roll</p>
                </div>
            </div>
        
        
            <h1>Transtions</h1>
            <h4>transition duration 4 seconds</h4>
            <div class="parent">
                <div class="box2">
                <p>I roll slow</p>
                </div>
            </div>
            
            <h1>Transtions</h1>
            <h4>transition timing function ease</h4>
            <div class="parent">
                <div class="box3">
                <p id="three">size changes</p>
                </div>
            </div>
            
            <h1>Transtions</h1>
            <h4>transition delay 2 seconds</h4>
            <div class="parent">
                <div class="box4">
                <p id="four">size changes</p>
                </div>
            </div>
        </div>
        <script>
        function updateTransition() {
        var el = document.querySelector("div.box");
   
        if (el) {
            el.className = "box1";
        } else {
          el = document.querySelector("div.box1");
          el.className = "box";
        }
        return el;
        }

        function updateTransition2() {
        var element = document.querySelector("div.boxa");
            if (element) {
                element.className = "box2";
            } else {
                element = document.querySelector("div.box2");
                element.className = "boxa";
            }
                return element;
            }
            
         function updateTransition3() {
         var el2 = document.querySelector("div.boxb");
   
            if (el2) {
                el2.className = "box3";
            } else {
                el2 = document.querySelector("div.box3");
                el2.className = "boxb";
            }
   
        return el2;
        }
            
        function updateTransition4() {
        var element2 = document.querySelector("div.boxc");
   
            if (element2) {
                element2.className = "box4";
            } else {
                element2 = document.querySelector("div.box4");
                element2.className = "boxc";
            }
   
        return element2;
}
        

            var intervalID = window.setInterval(updateTransition, 7000);
            var intervalID = window.setInterval(updateTransition2, 3000);
            var intervalID = window.setInterval(updateTransition3, 4000);
            var intervalID = window.setInterval(updateTransition4, 4000);
        </script>
        
        
    </body>
        </html>
