    <body>
        <header>
        <h1>DOM Manipulation Using createElement</h1>
        </header>
        
        
        
        
            <div id="main">
            
            </div>
            
           
       
        
        <script>
            const main = document.getElementById('main')
            const box = document.createElement('div')
            box.classList.add('box')
            main.appendChild(box)
            
        </script>
        
        <style>
            
            .box {
                width: 60px;
                height: 60px;
                border: solid 2px #f0f;
                
            }
        
        
        </style>
    
    </body>
