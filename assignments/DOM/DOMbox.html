<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example using a button using createElement and appendChild</title>
    <style>
        button {
          height: 100px;
          width: 100px;
          background: red;
          margin: 10px;
          padding: 10px;
        }
        
        p{
            margin: 20px;
            font-size: 20px;
        }
        
    
    </style>
  </head>
  <body>
      <h1>Simple DOM example using a button using <i>createElement</i> and <i>appendChild</i></h1>
      <p>Click the button to make a BUTTON element.</p>
      <button onclick="buttonFunction()">Try it</button>
      
      <script>
            function buttonFunction() {
                var btn = document.createElement("button");
                document.body.appendChild(btn);
            }
      
      </script>
  </body>
</html>
