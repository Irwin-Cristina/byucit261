<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example using a button</title>
    <style>
        
    </style>
  </head>
  <body>
      <p>Click the button to make a BUTTON element.</p>
      <button onclick="buttonFunction()">Try it</button>
      
      <script>
            function buttonFunction() {
                var btn = document.createElement("BUTTON");
                document.body.appendChild(btn);
            }
      
      </script>
  </body>
</html>
