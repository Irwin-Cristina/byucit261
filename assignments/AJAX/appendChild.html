body{

}

#book-list li:hover{

}

.delete{
    float: right;

.delete:hover{

}

#add-book{
    width: 400px;

#add-book input{
    display: block;

    border-radius: 4px 0 0 4px;

    width: 300px;
    float: left;
}

#add-book button{
    border: 1px solid #9361bf;
    background: #9361bf;
    padding: 10px 20px;
    font-size: 16px;
    display: inline-block;
    margin: 0;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    width: 100px;
    float: left;
    margin: 20px 0;
    border-left: 0;
    color: white;
}

#add-book:after{
    content: '';
    display: block;
    clear: both;
}
