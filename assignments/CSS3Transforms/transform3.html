<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title> CSS Transform| Cristina Irwin | BYU-Idaho</title>
        <meta name="description" content="CSS Transform for Cristina Irwin in CIT 261: Mobile Developement at BYU-Idaho.">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        
        <style>
            .square {
                border-radius: 5px;
                margin: 100px;
                transition: transform 1s;
                
  
            &:hover {
                transform: scale(2);
                }
            }
            
            div {
                transition: transform 1s;
            }
            
            div:hover {
                transform: scale(2);
            }
            #hotpink {
                background-color: hotpink;
                height: 100px;
                width: 100px;
            }
            
            #blue {
                background-color:skyblue;
                height: 50px;
                width: 50px;
            }
            
             #green {
                background-color: greenyellow;
                height: 150px;
                width: 150px;
            }
            
            
            #yellow {
                position: absolute;
                right: 500px;
                top: 30px;
                background-color: gray;
                height: 250px;
                width: 250px;
            }
            
        </style>
    </head>
    
    <body>
        <h1>Click on a box</h1>
        
        <div id="hotpink" class='square'></div>
        <div id ="blue"class='square'></div>
        <div id ="green"class='square'></div>
        <div id ="yellow"class='square'></div>
            
        
        
        
        
    
    </body>
        </html>
