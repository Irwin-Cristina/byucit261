            document.write(i + "=" + o[i] + '<br>');

    var arr = { "one" : 1, "two" : 2, "three": 3};
    for(var key in arr)   {
        var value = arr[key];
        document.write(key + " = " + value + '<br>');
    }
    
    Object.size = function(arr)
        {
            var size = 0;
            for (var key in arr)
            {
                if (arr.hasOwnProperty(key)) size++;
            }
            return size;
    };
